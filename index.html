  <head>

            </div>

            </div>

    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
          slidesPerView: 3,
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            loop: true,
          },
        });
    </script>
    <script src="./js/lightbox.js"></script>
    <script>
            
        lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
        })

    </script>

  
    <script>
        $('.grid').masonry({
            itemSelector: '.grid-item',
            columnWidth: 200,
        });
    </script>
        
    <script>


   $('#zoom_01').elevateZoom({
